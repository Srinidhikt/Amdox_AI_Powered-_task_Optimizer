<!DOCTYPE html>
<html>
<head>
    <title>HR Login</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; }
        .container {
            width: 700px;
            margin: 80px auto;
            border: 4px solid black;
            padding: 50px;
            background: white;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 15px;
            border: 3px solid black;
        }
        button {
            padding: 12px 40px;
            border: 3px solid black;
            background: white;
        }
        .error { color: red; }
    </style>
</head>
<body>
<div class="container">
    <h2>HR Login</h2>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        Username <br>
        <input name="username" required><br>
        Password <br>
        <input name="password" required><br><br>
        <button>Login</button>
    </form>
</div>
</body>
</html>
