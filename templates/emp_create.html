<!DOCTYPE html>
<html>
<head>
    <title>Employee Account</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; }
        .container {
            width: 700px;
            margin: 80px auto;
            border: 4px solid black;
            padding: 50px;
            background: white;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 15px;
            border: 3px solid black;
        }
        button {
            padding: 12px 40px;
            border: 3px solid black;
            background: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Employee Account</h2>

    <form method="post">
        User Name <br>
        <input name="username" required><br>

        Employee ID <br>
        <input name="empid" required><br>

        Password <br>
        <input name="password" required><br><br>

        <button>Create Account</button>
    </form>
</div>

</body>
</html>
